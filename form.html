<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form action="action_page.php" method="post" target="_blank" autocomplete="off" novalidate>
        <label for="user">姓名：</lable>

        <label for="pass">密码：</lable>
        <input type="password" name="userpassword" minlength="6" maxlength="16" placeholder="请输入6-16位密码"><br />

        <label for="sexmessage1">性别：</lable>
        <input type="radio" name="sex" value="male">

        <input type="radio" name="sex" value="female" checked>

        <label for="sexmessage2">取向：</lable>
        <input type="radio" name="sexuality" value="male" checked>
        <label for="sexmessage2">男</lable>
        <input type="radio" name="sexuality" value="female">
        <label for="sexmessage2">女</lable><br />

        <label for="fav">爱好：</label>
        <input id="fav" type="checkbox" name="fav" />
        <label for="fav">吃饭</label>
        <input id="fav" type="checkbox" name="fav" / checked>
        <label for="sex">睡觉</label>
        <input id="fav" type="checkbox" name="fav" / checked>
        <label for="sex">打豆豆</label><br />

        <label for="comment">评论：</label>
        <textarea name="content" cols="30" rows="10">
        </textarea><br />

        <label for="mycar">我的车：</label>
        <select name="cars">
            <option value="ofo">ofo</option>
            <option value="mobike" selected>mobike</option>
            <option value="hellobike">hellobike</option>
        </select>

        <input type="submit" value="提交">

</body>

</html>
